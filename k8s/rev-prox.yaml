apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: main-rev-prox
  namespace: archie
spec:
  entryPoints:
    - websecure
  tls:
    secretName: archie-tls
  routes:
  - kind: Rule
    match: Host(`archie.zapto.org`) && PathPrefix(`/jellyfin`)
    services:
    - kind: Service 
      name: jellyfin
      namespace: archie
      port: 8096
  - kind: Rule
    match: Host(`archie.zapto.org`) && PathPrefix(`/`)
    services:
    - kind: Service
      name: archie-patch
      namespace: archie
      port: 4949
